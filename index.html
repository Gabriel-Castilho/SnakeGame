<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Cobrinha</title>
</head>

<body>
    <section>
        <h1>Snake Game</h1>
        <div class="points">
            <p>Pontuação: </p>
            <h4 id="points"></h4>
        </div>
        <div class="buttons-difficulty">
            <input type="button" value="Difícil" name="hard" onClick="difficulty = true">
            <input type="button" value="Tradicional" name="traditional" onClick="difficulty = false">
        </div>
        <button onclick="playGame()" class="play-game"> Jogar</button>

    </section>
    <canvas id="snake" width="512" height="512"></canvas>

</body>

</html>
